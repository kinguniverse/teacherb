<head>

    <title>Kg Calculation </title>
    <style>
        body{
            background-color: aliceblue;
        }
        p{
            color:black;
             
        }
        #hedding{
            background-color: aqua;
            height: 100px;
        }
 
    </style>
    
</head>
<body>

    <div class="container-fluid" id="hedding">
     </div>

    <div class="container"> <br><br>

        <p>
            एक व्यक्ति एक टीशर्ट खरीदता है जिसका  मूल्य 430रु होता है, जब वह दुकानदार को पैसे देने जाता है तो दुकानदार कहता की हमारी दुकान की तरफ से 
            इस टीशर्ट पर 20% Discount दिया गया है | अब वह व्यक्ति दुकानदार को कितने पैसा देगा |
         </p>

        <center>
            Amount : <input type="text" id="amount" placeholder="Enter Amount"> <br><br>
            Discount : <input type="text" id="dis" placeholder="Enter Discount Number"> <br>
           <hr>
            <h4 id="am"></h4>
            <h4 id="result"></h4><hr>
            <h4 id="mr"></h4>
            <button onclick="myfun()">Amount</button>
        </center>
    </div>
 


    <script>
         function myfun(){
             var a = document.getElementById('amount').value;
             var b = document.getElementById('dis').value;
             var c = document.getElementById('result').value;
             var am = document.getElementById('am').value;
             var mr = document.getElementById('mr').value;
            

            
             var z = parseInt(a)*parseInt(b)/100;



            document.getElementById('am').innerHTML="Amount is : "+a;
             document.getElementById('result').innerHTML="Discount Is : "+z;
             document.getElementById('mr').innerHTML=a-z;
         }
    </script>
